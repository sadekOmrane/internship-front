<div class="d-flex justify-content-end mb-3">
  <button class="btn btn-primary" (click)="openJobModal()">
    Add job
    <mat-icon class="ms-1">plus_one</mat-icon>
  </button>
</div>
<mat-card class="card mb-3" *ngFor="let job of this.jobs">
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="['/student', job.id]">{{job.title}}</a>
    </mat-card-title>
    <mat-card-subtitle>{{job.company?.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{job.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="btn btn-primary" (click)="openJobModal(job)">Update</button>
    <button mat-button class="btn btn-primary ms-2" (click)="this.deleteJob(job.id)">Delete</button>
  </mat-card-actions>
</mat-card>
<mat-card class="card">
  <mat-paginator [length]="this.params?.count" [pageSize]="10" [showFirstLastButtons]="true" (page)="handlePageEvent($event)" aria-label="Select page">
  </mat-paginator>
</mat-card>
