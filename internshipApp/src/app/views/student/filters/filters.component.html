<mat-card class="card mb-3">
  <mat-card-content class="row">
    <mat-form-field class="col-3">
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>

        <mat-icon>search</mat-icon>
      </button>

        <mat-option>option1</mat-option>

      </mat-autocomplete>
    </mat-form-field>

        <mat-option value="one">First option</mat-option>

      </mat-select>
    </mat-form-field>
