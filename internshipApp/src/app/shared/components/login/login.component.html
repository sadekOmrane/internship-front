<h2 mat-dialog-title>Login</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="loginForm" class="row">
    <mat-form-field class="col-12">
      <mat-label>Enter your username</mat-label>
      <input type="email" matInput formControlName="username"
             placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Enter your password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix class="btn" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="alert alert-danger col-12" role="alert" *ngIf="messageError">
      {{messageError}}
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close  class="btn">Cancel</button>
  <button mat-button class="btn btn-primary ms-2" cdkFocusInitial (click)="submit()">Login</button>
</mat-dialog-actions>
