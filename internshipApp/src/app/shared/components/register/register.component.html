<h2 mat-dialog-title>Register</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="registerForm" class="row">
    <mat-form-field class="col-6">
      <mat-label>Firstname</mat-label>
      <input type="text" matInput formControlName="first_name">
    </mat-form-field>
    <mat-form-field class="col-6">
      <mat-label>Lastname</mat-label>
      <input type="text" matInput formControlName="last_name">
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email"
             placeholder="Ex. pat@example.com">
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="username">
    </mat-form-field>
    <mat-form-field class="col-6">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix class="btn" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="col-6">
      <mat-label>Confirm your password</mat-label>
      <input matInput formControlName="password2" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix class="btn" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="alert alert-success col-12" *ngIf="success" role="alert">
      Account has been created with success!
    </div>
    <div class="alert alert-success col-12" *ngIf="messageError" role="alert">
      {{messageError}}
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close  class="btn">Cancel</button>
  <button mat-button class="btn btn-primary ms-2" (click)="submit()" cdkFocusInitial >Register</button>
</mat-dialog-actions>
