<h2 mat-dialog-title>{{this.data ? 'Update' : 'Add' }} job</h2>
<mat-dialog-content class="">
  <form class="row" [formGroup]="jobForm">
    <mat-form-field class="col-12">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description" formControlName="description">
    </mat-form-field>
    <mat-form-field class="col-12" >
      <mat-label>Company</mat-label>
      <mat-select formControlName="company_id">
        <mat-option *ngFor="let company of companies" [value]="company.id">
          {{company.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-12" >
      <mat-label>Skills</mat-label>
      <mat-select multiple formControlName="skill_ids">
        <mat-option *ngFor="let skill of skills" [value]="skill.id">
          {{skill.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="button" class="btn">Cancel</button>
  <button mat-button [mat-dialog-close]="true" type="submit" (click)="submit()" class="btn btn-primary ms-2" cdkFocusInitial>Save</button>
</mat-dialog-actions>
